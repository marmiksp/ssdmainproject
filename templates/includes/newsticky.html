<ul style="list-style-type: none;" id = "newsticky" >
    {% for task in tasks %}
    
        {% if task.step==1 %} 

        <li style="border: 4px solid black; margin: 10px; padding: 10px;float: left; height: 200px; width: 210px; text-overflow: clip; background-color:{{ task.color }};">
           <a href="/sticky/done/{{ task.id }}" style="border: 2px solid black; margin-bottom: 5px; padding: 2px; border-radius: 4px; text-decoration: none;color: rgb(37, 57, 112); font-weight: bold;">Change Color</a>
           <a href="/sticky/delete/{{ task.id }}" style="border: 2px solid black; padding: 2px; border-radius: 4px; text-decoration: none;color: rgb(37, 57, 112); font-weight: bold;">Delete</a>
           
           {% if task.done %} 
           <strike> {% endif %}<pre style="font-family: cursive; font-weight: bold; color:black;">{{ task.content }} </pre>
            {% if task.done %} </strike>
           {% endif %}
            
        </li>
        {% endif %}
    {% endfor %}
</ul>
