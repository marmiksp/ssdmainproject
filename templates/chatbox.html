<body style="background-color: lightblue">

	<div class="row">
  	<div class="col-4">
  		<br>
  		<br>
  		<br>
  		<br>
  		<br>


  		<div style="background-color: #203837;  margin: 20px; border-radius: 2rem;  padding: 7px; color: white;">
  			<h2 style="color: lightblue;">Team Members</h2>
  			<hr>
  			{% for mem in teammembers %}
  			<p class="memberdet">{{ mem.userid }} : {{ mem.firstname }} {{ mem.lastname }}</p>
  			
			  {% endfor %}
  			<br>
  		<br>
		  
  		</div>

		 
  	</div>
  	<div class="col-5">
  		
  		<div style="background-color: #213059;border-radius: 2rem; padding: 4px; color: white;margin-top:5px ;">
			<h2 >Suggestion Box </h2>
  		<h2 >Project Title: <span id="project"> {{ project }} </span> </h2>
	    <h4 style="text-align: center;">TeamID : <span id="teamid"> {{ teamid }} </span>| UserID : <span id ="userid" > {{ userid }} </span></h4>
	    </div>
	    <div class="chat">
	      <div class="messages">
	        <ul class="message-list">
	          
	        </ul>
	        <div class="message-input">
	          <input type="text" placeholder="Type your message..." />
	          <button type="button" id="sendbtn" class="btn btn-primary">Send</button>
	        </div>
	      </div>
		  <br>
		<button type="button"  onclick="fetchmessages()" style="color: white; background-color: rgb(41, 41, 104); padding: 5px;  ">Fetch Suggestions From your Teammates</button>
	    </div>
